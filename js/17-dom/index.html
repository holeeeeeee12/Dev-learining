<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- axios CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button>API요청</button>
    <div id="parent"></div>
    <script>
      // API 를 위한 기본 주소 (URL)
      const DOMAIN_NAME = "https://dummyjson.com";
      // id가 parent인 요소를 선택
      const parentTag = document.querySelector("#parent");
      // 상품 목록을 요청할 비동기(async) 함수
      async function getProducts() {
        const config = { url: `${DOMAIN_NAME}/products`, method: "get" };
        const response = await axios(config);
        // 응답 데이터에서 data 속성 추출
        const data = response["data"];
        //data 객체에서 products 속성 추출
        const products = data["products"];
        // 배열 고차 메서드를 사용해서 배열 데이터인 products 를 반복
        products.forEach((element) => {
          //매개변수 element : 배열에 저장된 개별 상품
          const title = element["title"];
          const pTag = document.createElement("p");
          pTag["textContent"] = title;
          parentTag.append(pTag);
        });
        console.table(products);
      }
      // getProducts();

      // 태그명이 button인 요소의 click 이벤트가 발생했을 때
      // 함수 getProducts가 호출 코드 작성

      // 1.태그명이 button인 요소를 선택 (querySelector)
      // 2.요소를 변수에 할당(저장)
      // 3.addEventListener() 매서드로 요소에 click 이벤트에 대한 핸들러 등록
      const buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", () => {
        getProducts();
      });

      async function testConnect() {
        // 요청주소 => url
        // 요청 방법 => method
        const config = { url: `${DOMAIN_NAME}/test`, method: "get" };
        //axios를 활용해서 요청 (클리이언트 -> 서버)
        //요청에 대한 응답을 변수 response에 저장
        const response = await axios(config);
        console.log(response["data"]);
      }
      testConnect();
    </script>
  </body>
</html>
