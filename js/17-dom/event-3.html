<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>클릭</button>
    <input type="text" />
    <p id="message"></p>
    <a href="https://naver.com">naver</a>
    <script>
      const inputTag = document.querySelector("input");
      // input 요소에 "input" 이벤트에 대한 헨들러 등록
      inputTag.addEventListener("input", (e) => {
        // 매개변수 e: 이벤트 정보를 저장하는 객체
        console.log(e["target"]["value"]);
        const value = e["target"]["value"];

        // value["length"] 길이가 8 미만이면 p태그에 텍스트를 설정
        // "글자가 8글자 미만입니다"
        // 그런데 value["lengh"]가 8 이상이면, p태그에 텍스트를 설정
        // 빈 문자열
        const pTag = document.querySelector("#message");
        if (value["length"] < 8) {
          pTag["textContent"] = "글자가 8글자 미만입니다";
        } else {
          pTag["textContent"] = "";
        }
      });

      // 버튼 요소를 선택하고 변수에 할당
      const buttonTag = document.querySelector("button");
      buttonTag.addEventListener("click", () => {
        alert("클릭");
        // button 요소에 작성된 텍스트를 alert()로 알림창 띄우기 코드
        const text = buttonTag["textContent"];
        alert(text);
      });
      buttonTag.addEventListener("click", (event) => {
        alert("두 번째 핸들러");
        console.log(event.type);
      });
      // a 태그를 선택하고 변수 link에 할당
      const link = document.querySelector("a ");
      // 변수 link에 addEventListener()를 사용해서
      link.addEventListener("click", () => {
        event.preventDefault();
      });
      // click 이벤트 핸들러 함수를 지정'
    </script>
  </body>
</html>
